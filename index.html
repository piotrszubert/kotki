<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<style>
    .image-wrapper {
        width: 500px;
        height: 500px;
        border: 1px solid #777bad;
    }

    .image-wrapper img {
        width: 100%;
        height: 100%;
        max-width: 480px;
        max-height: 480px;
        object-fit: contain;
    }

</style>
<body>
    <div class="container">
        <div class="px-4 py-5 my-5 text-center">
            <h1 class="display-5 fw-bold">Heeeej</h1>
            <div class="col-lg-6 mx-auto">
              <p class="lead mb-4">Kliknij sobie przycisk po losowego kotka </p>
              <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <button onclick="fetchCat()" type="button" class="btn btn-primary btn-lg d-flex justify-content-center align-items-center gap-3">
                    Dawaj kota
                    <div id="spinner" class="spinner-border text-light d-none" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </button>
              </div>
            </div>
          </div>
    </div>
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="image-wrapper d-flex justify-content-center align-items-center px-2 py-2">
                <img class="img-fluid" id="mainImage" src="./kebab.png" alt="">
            </div>
        </div>
    </div>
</body>

<script>

const mainImage = document.querySelector('#mainImage');
const spinner = document.querySelector('#spinner');


function fetchCat() {
    toggleSpinner();
    fetch('https://api.thecatapi.com/v1/images/search')
        .then(response => { 
            if (!response.ok) {
                throw new Error('Network response was not OK');
            } else {
                return response.json()
            }
        })
        .then(data => {
            catUrl = data[0].url;
            mainImage.src = catUrl;
            toggleSpinner();
        });
}

function toggleSpinner() {
    spinner.classList.toggle('d-none');
}
</script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
